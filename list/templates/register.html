{% extends "main.html" %} {% load static %}
{% block title %}

<title>Register</title>

{% endblock title %}
{% block content %}
<header>
  <div class="head">
      <div class="logo_details">
          <i class="fa-solid fa-rectangle-list logo_icon"></i>
          <a style="text-decoration: none;" href="{% url 'home' %}"><h2 class="logo">TODO</h2></a>
      </div>
      
      <div class="link_buttons">
          <button class="link_btn"><a href="{% url 'login' %}">LOGIN</a></button>
          <button class="link_btn"><a href="{% url 'register' %}">REGISTER</a></button>
      </div>
      
  </div>
</header>
<div class="register_middle">
  <img
    class="register_back"
    src="{% static 'images/register_back.avif' %}"
    alt />

  <form id="register_form" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <h2>Register</h2>
    <hr />

    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enter First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enter Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter Username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enter Password</label>
      <input type="password" class="form-control" id="password" name="password" />
    </div>
    <hr />
    <p>Already have account<a href="{% url 'login'%}">Login</a></p>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock content %}
